    <main>
      <section class="section section--light">
        <div class="container">
          <h1 class="display-outline">Creators' <span class="accent">Playground</span></h1>
          <p class="lead">Choose a tool to begin.</p>

          <div class="grid-two">
            <button class="placeholder-card" id="pickBanner" type="button">Banner Maker</button>
            <button class="placeholder-card" id="pickZilla" type="button">Build Your Zilla</button>
          </div>
        </div>
      </section>

      <section class="section" id="studioSection" hidden>
        <div class="container">
          <div class="generator-panels">
            <div class="panel" id="panelBanner" hidden>
              <h2 class="display-outline">Banner <span class="accent">Maker</span></h2>
              <div class="studio">
                <canvas id="bannerCanvas" width="1200" height="400"></canvas>
                <div class="controls">
                  <div class="control">
                    <label>Background</label>
                    <input type="color" id="bgColor" value="#26b4ff" />
                  </div>
                  <div class="control">
                    <label>Headline</label>
                    <input type="text" id="headlineText" placeholder="GODZILLA #WEIRD" />
                  </div>
                  <div class="control">
                    <label>Add Image</label>
                    <input type="file" id="bannerImage" accept="image/*" />
                  </div>
                  <button class="btn btn--pill btn--green" id="exportBanner">Export PNG</button>
                </div>
              </div>
            </div>

            <div class="panel" id="panelZilla" hidden>
              <h2 class="display-outline">Build your <span class="accent">Zilla</span></h2>
              <div class="studio">
                <div class="preview">
                  <canvas id="zillaCanvas" width="600" height="600"></canvas>
                </div>
                <div class="controls">
                  <div class="control"><label>Base Layer</label><input type="file" data-layer="0" accept="image/*" /></div>
                  <div class="control"><label>Eyes</label><input type="file" data-layer="1" accept="image/*" /></div>
                  <div class="control"><label>Mouth</label><input type="file" data-layer="2" accept="image/*" /></div>
                  <div class="control"><label>Accessory</label><input type="file" data-layer="3" accept="image/*" /></div>
                  <button class="btn btn--pill btn--green" id="exportZilla">Export PNG</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
